<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 

  v-once 指令意思是不能更改标签内部的值，值显示最初值
 -->
<body>
  <div id="app">
    <h2> {{name}} </h2>
    <h2 v-once> {{name}} </h2> 
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      }
    })
  </script>
</body>

</html>
