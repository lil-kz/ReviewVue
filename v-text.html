<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  v-text 指令： 可以展示变量 通常我们不会使用
         它没有{{}}灵活，不能做一些简单的运算
         如果使用了v-text指令，你会发现如果你想在
         标签中写入一些新的字符，会被v-text覆盖掉。
 -->
<body>
  <div id="app">
    <h2> {{name}} </h2>
    <h2 v-text="name"></h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      }
    })
  </script>
</body>

</html>
