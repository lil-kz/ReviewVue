<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  v-show: 控制元素显示隐藏
  与v-if 区别：
  v-show 为false 那么浏览器还会保存这个标签只不过 样式变味了display:none,
  v-if 为false 那么浏览器直接移除标签 如果为true 那么浏览器会创建 新DOM对象
  如果需要频繁切换 那么使用v-show,否则使用v-if,通常v-if会经常使用。
 -->
<body>
  <div id="app">
    <h2> {{name}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      }
    })
  </script>
</body>

</html>
