<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active{
    color: red;
  }
</style>
<!-- 

补充上一节漏掉的点，vue提供了一种通过数组下标修改值，更新视图的方法

Vue.set(this.msg,0,"我是往数组小标为0新增元素")
 -->
<body>
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies" 
          :key="item"
          :class="{ active:currentIndex === index }"
          @click="change(index)"
          > {{item}} </li>
    </ul>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        movies:["绣春刀","白日梦想家","侏罗纪公园"],
        currentIndex:0,
      },methods: {
        change(index){
          this.currentIndex = index;
        }
      },
    })
  </script>
</body>

</html>
