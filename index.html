<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 

  计算属性进阶
  完整写法
 -->
<body>
  <div id="app">
    <h2> {{fullName}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        firstName:"塔",
        lastName:"木德",
      },
      computed: {
        /* 计算属性一般是没有set方法，只读属性，我们通常不用set方法，可以去掉。
           如果使用set方法，那么他就不是一个只读属性了，变为读写属性
        */
        
        fullName:{
          set(newValue){//如果我们想使用set 那么传入 一个名字如:周 业坤  但是我们绝大部分不会使用set
            console.log(newValue);
            const names = newValue.split(' ');
            this.firstName = names[0];
            this.lastName  = names[1];
          },
          get(){// get方法返回的时最终结果
            return this.firstName +" "+ this.lastName
          }
        }
      },

    })
  </script>
</body>

</html>
