<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  计算属性 与 methods 对比
  在做计算时 计算属性 会缓存
 -->
<body>
  <div id="app">
    <!-- 拼接字符串 -->
    <h2> {{firstName +" "+ lastName}} </h2>
    <!-- methods  渲染几次调用几次 -->
    <!-- <h2> {{getFullName()}} </h2>
    <h2> {{getFullName()}} </h2>
    <h2> {{getFullName()}} </h2> -->
    <!-- computed 同样是 渲染渲染三个标签 但是计算属性只调用一次
      计算属性内部 会帮我们做缓存 如果发现我们的值没变的化，他直接返回
      上一次结果，不做新的计算
    -->
    <h2> {{fullName}} </h2>
    <h2> {{fullName}} </h2> 
    <h2> {{fullName}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        firstName:'塔',
        lastName:'木德',
      },
      computed:{
        fullName(){
          console.log("我是计算属性，我被调用了");
          return this.firstName + " " + this.lastName
        }
      },
      methods: {
        getFullName(){
          console.log("我是普通方法，我被调用了");
          
          return this.firstName + " " + this.lastName
        }
      },
    })
  </script>
</body>

</html>
