<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  插槽初使用
  可以直接写slot标签里面为空
  也可在里面slot写标签,这样代表给插槽默认值
  当然如果在组件内部在写入内容那么默认值将会
  被新值覆盖。
  ！！！而且组件内部你可以写多个标签。
 -->
<body>
  <div id="app">
    <cpn>
      <h4>我是插槽</h4>
      <h4>我是123</h4>
      <h4>我是321</h4>
    </cpn>
    <cpn>
      <h5>我是第二个插槽</h5>
    </cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h1>我是标题</h1>
      <slot>我是默认值</slot>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>

    const cpn = {
      template:"#cpn",
    }

    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      },
      components:{
        cpn
      }
    })
  </script>
</body>

</html>
