<!DOCTYPE html>
<html lang="en">
<!-- 
  组件通信
  父访问子-children
  并且可以修改子组件的值
 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <button @click="btnClick">点击</button>
  </div>
    <template id="cpn">
      <div>
        子组件
      </div>
    </template>
  <script src="./js/vue.js"></script>
  <script>

    const cpn = {
      template:"#cpn",
      data() {
        return {
          name:"塔木德",
          age:18,
        }
      },
      methods: {
        showName(){
          console.log("我被父组件调用了");
          setTimeout(() => {
            console.log(this.name);
          });
          
        }
      },
    }

    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      },
      methods: {
        btnClick(){
          console.log(this.$children[0]);
          this.$children[0].showName();
          this.$children[0].name = "改名字"

          console.log(this.$children[0].name);
          console.log(this.$children[0].age);
          
        }
      },
      components:{
        cpn
      }
    })
  </script>
</body>

</html>
