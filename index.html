<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>示例</title>

</head>

<body>
  <div id="app">
    <keep-alive>
    <cpn :is="currentView"></cpn>
    </keep-alive>
    <button @click="handleChangView('A')">切换到A</button>
    <button @click="handleChangView('B')">切换到B</button>
    <button @click="handleChangView('C')">切换到C</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>

    // const

    var app = new Vue({
      el: '#app',
      mounted() {
        console.log("233");
        
      },
      components: {
        comA: {
          template: '<div>组件A</div>',
          mounted() {
        console.log("233");
        
      },
        },
        comB: {
          template: '<div>组件B</div>',
          mounted() {
        console.log("233");
        
      },
        },
        comC: {
          template: '<div>组件C</div>',
          mounted() {
        console.log("233");
        
      },
        }
      },
      data: {
        currentView:"comA"
      },
      methods: {
        handleChangView(component){
          this.currentView = 'com' + component;
        }
      }
    })
  </script>
</body>

</html>
