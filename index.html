<!DOCTYPE html>
<html lang="en">
<!-- 
  组件通信驼峰标识
 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{info}}
    <!-- <cpn :cInfo="info"></cpn>  在标签内部不能使用驼峰语法 用中划线代替 -->
    <cpn :c-info="info"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h1>我是局部组件</h1>
      <h2>我的信息</h2>
      <p> {{cInfo}} </p> <!-- 在子组件内部可以使用驼峰 -->
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>

    const cpn = {
      template:"#cpn",
      props:{
        cInfo:{
          type:Object,
          default(){
            return { };
          }
        }
      }
    }

    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        info:{
          name:'周业坤',
          age:18,
          height:1.88
        }
      },
      components:{
        cpn
      }
    })
  </script>
</body>

</html>
