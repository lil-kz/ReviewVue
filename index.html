<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 

  class 对象写法，控制属性的布尔值
  
 -->
<style>
  .acive{
    color: red;
  }
</style>
<body>
  <div id="app">
    <h2 :class="{ acive:isActive,line:isLine }"> {{name}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        isActive:true,
        isLine:true
      }
    })
  </script>
</body>

</html>
