<!DOCTYPE html>
<html lang="en">
<!-- 
  组件通信
  子访问父 $parent 
  可以直接修改父组件的数据
 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="name">
    <cpn></cpn>
  </div>
    <template id="cpn">
      <div>
        子组件
        <button @click="getParent">子组件按钮</button>
        <input type="text" :value="name"  @input="inputVal">
      </div>
    </template>
  <script src="./js/vue.js"></script>
  <script>

    const cpn = {
      template:"#cpn",
      data() {
        return {
          name:"塔木德",
          age:18,
        }
      },
      methods: {
        showName(){
          console.log("我被父组件调用了");
          setTimeout(() => {
            console.log(this.name);
          });
        },
        getParent(){
          // this.$parent.name = "塔木德"
          console.log(this.$parent.name);
          
        },
        inputVal(e){
          this.name = e.target.value;
          this.$parent.name = this.name;
        }
      },
    }

    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        msg:'你好吗'
      },
      components:{
        cpn
      }
    })
  </script>
</body>

</html>
