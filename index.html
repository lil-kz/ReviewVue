<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  v-model 使用以及v-model实现原理
  
 -->
<body>
  <div id="app">
    <!-- 1. checkbox单选框 -->
    <label for="agree">
      <input type="checkbox" id="agree" v-model="agree"> 同意协议
    </label>
    <h2 v-if="!agree">宁选择拒绝： {{agree}} </h2>
    <h2 v-else>宁同意了： {{agree}} </h2>
    <button :disabled="!agree">下一步</button>
    <!-- 1. checkbox单选框 -->
      <input type="checkbox" id="ball" value="篮球" v-model="likes" >篮球
      <input type="checkbox" id="ball" value="足球" v-model="likes" >足球
      <input type="checkbox" id="ball" value="冰球" v-model="likes" >冰球
    <h2>宁的爱好是 {{ likes }}</h2>

  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "哈哈哈",
        agree:false,
        likes:[],
      },
      methods: {
        valueChange(e){
          this.msg = e.target.value;
        console.log(e.target.value);
        }
      },
    })
  </script>
</body>

</html>
