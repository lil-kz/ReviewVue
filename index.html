<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  v-on修饰符的使用
  事件冒泡 v-on修饰符阻止冒泡
 -->
<body>
  <div id="app">
    <div @click="divClick">
      我是div
      <!-- 1. .stop修饰符的使用 阻止事件冒泡
            我们会发现当我们点击按钮时，div会被触发，
            我们需要使用v-on修饰符来阻止
      -->
        <button @click.stop="btnClick"> 按钮 </button>
    </div>
    <br>
      <!-- 2. .prevent修饰符的使用 阻止默认事件
              当我们点击提交时自动提交
              但我们想通过自己写一个点击事件提交
              这时我们使用.prevent
      -->
            <form action="baidu">
              <input type="submit" value="提交" @click.prevent="submitClick">
            </form>
    <br>
      <!-- 3. .监听键盘事件
        @keyup当我们松开健品才触发
        如果我们只想监听某个键如：回出 @keyup.enter
        -->
        <input type="text" @keyup.enter="keyup">

      <!-- 4. .native 监听组件根元素的原生事件 -->

      <!-- 5. .once修饰符使用 只触发一次  第二次就没作用 了-->
      <button @click.once="btnOnce">触发一次</button>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      },
      methods: {
        divClick(){
          console.log("我是div");
          
        },
        btnClick(){
          console.log("我是btn");

        },
        submitClick(){
          console.log("阻止默认事件，自己提交");
          
        },
        keyup(){
          console.log("keyup触发了");
          
        },
        btnOnce(){
          console.log("触发一次");
          
        }
      },
    })
  </script>
</body>

</html>
