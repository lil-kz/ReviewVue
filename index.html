<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  v-model 使用以及v-model实现原理
  
 -->
<body>
  <div id="app">
    <!-- 2个单选按钮中 怎样保证只能选一个，1.定义相同的name  2.定义相同的变量如 v-model -->
    <label for="male">
      <input type="radio" id="male" name="sex" value="男" v-model="sex">男
    </label>
    <label for="female">
      <input type="radio" id="female" name="sex" value="女" v-model="sex">女
    </label>
    <h2>宁选择的性别为： {{sex}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "哈哈哈",
        sex:'男',//让radio默认选择男
      },
      methods: {
        valueChange(e){
          this.msg = e.target.value;
        console.log(e.target.value);
        }
      },
    })
  </script>
</body>

</html>
