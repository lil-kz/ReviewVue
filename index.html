<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 

  class 数组写法，属性名为变量
        如果在标签上写多个class，vue会帮我们把class 写在一起
        如果类名实在是他多的情况下 你可以在 class中调用函数 当然class前面
        要加v-bind
  
 -->
<style>
  .acive{
    color: red;
  }
</style>
<body>
  <div id="app">
    <h2 :class="[active,Line]">{{name}}</h2>
    <h2 :class="getClass()">{{name}}</h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        active:'acive',
        Line:'Line'
      },methods: {
        getClass(){
          return [this.active,this.Line]//因为在实例内部需要用this
        }
      },


    })
  </script>
</body>

</html>
