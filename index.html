<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 

  v-if 基本使用
 -->
<body>
  <div id="app">
    <div v-if="isShow">
    <h2> {{name}} </h2>
    </div>
    <h1 v-else>如果isShow为false，就显示我</h1>
    <button @click='btnChange'>改变isShow</button>

    <!-- 案例 -->
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>
    <!-- 如上的代码需要 较多的逻辑判断，我们可以放在computed里面进行 -->
    <h2>{{result}}</h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        isShow:false,
        score:55,
      },
      computed: {
        result(){
          let sco = ' ';
          if(this.score>=90){
            sco= "优秀";
          }else if(this.score>=80){
            sco= "良好";
          }else{
            sco= "不及格";
          }
          return sco;
        }
      },
      methods: {
        btnChange(){
          this.isShow = ! this.isShow
        }
      },
    })
  </script>
</body>

</html>
