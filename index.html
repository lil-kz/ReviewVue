<!DOCTYPE html>
<html lang="en">
<!-- 
  前端模块化
  如果宁的项目涉及到多人开发，那么就可能存在变量污染等问题
  变量我们可以通过匿名闭包解决，但是又有了新问题，代码不能复用。
  怎么解决？
 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2> {{name}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      }
    })
  </script>
</body>

</html>
