<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 

  动态绑定style 数组写法
                其实就是想数组里面添加对象，用的很少
 -->
<body>
  <div id="app">
    <h2 :style="[font,color,backgroundColor]"> {{name}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        font:{fontSize:"100px"},
        color:{color:'red'},
        backgroundColor:{backgroundColor:"gray"}
      }
    })
  </script>
</body>

</html>
