<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 

1.计算属性复杂引用 
计算属性 不能与methods中方法同名 不然会当成字符串处理
 -->
<body>
  <div id="app">
    <h2>总价格：{{totalPrice1}} </h2>
    <h2>总价格：{{totalPrice()}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        books:[
          {id: 001, name:'遮天', price:100},
          {id: 002, name:'完美世界', price:100},
          {id: 003, name:'极道天魔', price:72},
        ]
      },
      computed: {
        totalPrice1(){
          let resule = 0;
          for(let i=0; i<this.books.length; i++){
            resule += this.books[i].price;
          }
          return resule
        }
      },
      methods: {
        totalPrice(){
          let resule = 0;
          for(let book of this.books ){
            console.log(book.price);
            resule += book.price
          }

          return resule
        }
      },
    })
  </script>
</body>

</html>
