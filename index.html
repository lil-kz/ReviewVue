<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  计算属性 我们使用计算属性不需要加（）计算属性就是
           我们一些想要修改过后在渲染，可以利用计算属性，
           它是一个属性
 -->
<body>
  <div id="app">
    <h2> {{firstName +' '+ lastName}} </h2>
    <h2> {{firstName }} {{lastName}} </h2>
    <h2> {{ getFullName() }} </h2>
    <h2> {{ fullName }} </h2>

  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        firstName:'塔',
        lastName:'木德'
      },
      computed: {
        fullName(){
          return this.firstName+" "+this.lastName
        }
      },
      methods: {
        getFullName(){
          return  this.firstName+" "+this.lastName
          
        }
      },
    })
  </script>
</body>

</html>
