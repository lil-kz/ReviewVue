<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>当前计数器：{{counter}} </h2>
        <!-- v-on用来绑定事件 我们可以用语法糖来代替@click
            一般我们不会直接这样写，而是写一个方法。写在methods里面
        -->
        <!-- <button v-on:click="counter--">-</button>
        <button v-on:click="counter++">+</button> -->

        <button v-on:click="sub">-</button>
        <button v-on:click="add">+</button>
    </div>
</body>
<script src="./js/vue.js"></script>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                counter:0
            },
            methods: {
                sub(){
                    this.counter--;
                },
                add(){
                    this.counter++;
                }
            },
        })
        /* 
        新的属性：methods，该属性用于在Vue对象中定义方法。
        新的指令：v-on:click 它的语法糖@click 该指令用于监听某个元素的点击事件
                 ，并且需要指令当发生点击时，执行方法，方法通常时 methods中定义的方法。
         */
    </script>
</html>
