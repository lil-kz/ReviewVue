<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  插槽初使用
  具名插槽 当我们使用具名插槽时，想要修改某一个
  插槽的内容那么在组件中写入新的标签，并且标签内部
  要写上属性 slot="***" 你定义的插槽name
 -->
<body>
  <div id="app">
    <cpn>
      <!-- <span slot="center">标题</span> -->
      <div slot="center">
        <p>1</p>
        <p>1</p>
        <p>1</p>
      </div>
    </cpn>
  </div>
  <template id="cpn">
    <div>
      <slot name="left"><span>左边</span> </slot>
      <slot name="center"><span>中间</span> </slot>
      <slot name="right"><span>右边</span> </slot>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>

    const cpn = {
      template:"#cpn",
    }

    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      },
      components:{
        cpn
      }
    })
  </script>
</body>

</html>
