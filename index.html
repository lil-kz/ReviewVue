<!DOCTYPE html>
<html lang="en">
<!-- 

  组件通信_子辈获取祖先辈的值
 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <father v-bind="$attrs"
            :mag="mag"
            :name="name"
            :age="age"
    ></father>
  </div>
  <template id="cpn">
    <div>
      儿子显示：
      {{this.$attrs.books}}
      儿子的儿子
      <test v-bind="$attrs"
            :data="{ data1,data2, data3}"
      
      ></test>
    </div>
  </template>

  <template id="father">
    <div>
      父亲显示：
      <h2>下面是我儿子</h2>
      <cpn label="姓名"
           class="acitve"
           test-attrs="$attrs"
           v-bind="$attrs"
           :books="books"
      ></cpn>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>

    const cpn = {
      template:"#cpn",
      inheritAttrs:true,
      props:["label"],
      data() {
        return {
         data1:'我是cpn上的数据111',
         data2:'我是cpn上的数据222',
         data3:'我是cpn上的数据333'
        }
      },
      mounted() {
        console.log("cpn",this.$attrs);
        
      },
      components:{
        test:{
          template:"<h1>我是孙子</h1>",
          mounted() {
            console.log('test',this.$attrs);
            
          },
        }
      }
    }

    const father = {
      template:"#father",
      data() {
        return {
          books:"三国演义"
        }
      },
      mounted() {
        console.log("father",this.$attrs);
      },
      components:{
        cpn
      }
    }

    const app = new Vue({
      el: "#app",
      data: {
         mag:'哈哈哈',
         name:"周业坤",
         age:18
      },
      created() {
      console.log(this.$attrs);
      },
      components:{
        father
      }
    })
  </script>
</body>

</html>
