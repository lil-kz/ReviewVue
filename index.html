<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 
    mustache语法不仅仅可以写变量，也可以写简单的表达式
   -->
<div id="app">
  <h2>{{name}}</h2>
  <h2>{{age}}</h2>
  <h2>{{firstName + lastName}}</h2>
  <h2>{{counter * 2}}</h2>
</div>

<script src="./js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      name: "周业坤",
      age:18,
      firstName:'kobe',
      lastName:'bryant',
      counter:100,
    }
  })
</script>
</body>
</html>
