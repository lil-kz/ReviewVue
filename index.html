<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 
  组件初次使用 
 -->
<body>
  <div id="app">
    <!-- 3.使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template:`
        <div>
          <h2>我是标题</h2>
          <p>我是内容</p>
        </div>
      `
    })

    // 2.注册组件
    Vue.component('my-cpn',cpnC)

    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      }
    })
  </script>
</body>

</html>
