<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 

  v-for 插值优化，绑定key
  如果我们没有绑定key，在vue中他会把插入值下方的元素依次往下移动，
  也就是说dom要重新渲染，耗费性能，
  但是我们给标签绑定key 他就会判断key标签内容有无变化，如果没有，那么他不会重新渲染。
 -->
<body>
  <div id="app">
    <ul>
      <li v-for="item in msg">{{item}}</li>
      <button @click="insert">插入值</button>
    </ul>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
        msg:["a","b","c","d","e"]
      },
      methods: {
        insert(){
          this.msg.splice(2,0,"我是新插入的内容")
        }
      },
    })
  </script>
</body>

</html>
