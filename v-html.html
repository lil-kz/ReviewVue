<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  如果我们直接这样写 <h2>{{url}}</h2> 页面上展示的就是字符串
  我们可以使用 v-html 来呈现出a标签
 -->
<body>
  <div id="app">
    <h2> {{url}} </h2>
    <h2 v-html='url'></h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        url: "<a href='http://www.baidu.com'>百度一下</a>",
      }
    })
  </script>
</body>

</html>
