<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  v-pre 指令:有时候我们不需要 {{  }}语法，我们想展示的就是
             {{***}}，这是我们用指令 v-pre
 -->
<body>
  <div id="app">
    <h2> {{name}} </h2>
    <h2 v-pre>{{name}}</h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        name: "周业坤",
      }
    })
  </script>
</body>

</html>
