<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  v-cloak 指令：cloak为斗篷的意思
          为什么要用这个指令，当我们的js代码卡住了，
          页面上会显示 {{***}}，这并不是我们想要的
          我们可以通过改变v-cloak 的样式来控制不让 {{***}}
          显示出来，直接显示我们期望的数据

          在vue解析之前，div中有一个属性v-cloak
          在vue解析之后，div中没有一个属性 v-cloak
          也就是说vue帮我们把v-cloak删除了
          我们可以通过这个特性，来给v-cloak写个样式
          我们用定时器模拟 有无 v-cloak 的区别
          这个指令了解即可。
 -->
 <style>
[v-cloak]{
  display: none;
}
 </style>
<body>
  <div id="app" v-cloak>
    <h2> {{name}} </h2>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    setTimeout(() => {
      const app = new Vue({
      el: "#app",
      data: {
      name: "周业坤",
      }
      })
    }, 1000);
  </script>
</body>

</html>
